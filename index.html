<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>3D + AR Viewer</title>

  <!-- model-viewer -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0; background:#0e0e10; color:#fff; font-family: system-ui, sans-serif;
      display: grid; grid-template-rows: auto auto 1fr; height: 100vh;
    }
    header, .controls {
      padding: 10px; display: grid; gap: 8px; align-items: center; border-bottom: 1px solid #222;
    }
    header { grid-template-columns: 1fr auto auto; }
    input[type="url"], select {
      width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #333; background:#141416; color:#fff;
    }
    button.btn, label.btn {
      padding: 10px 14px; border:1px solid #333; background:#1b1c1f; color:#fff; border-radius: 10px; cursor:pointer;
    }
    label.btn { display:inline-block; }
    input[type="file"] { display:none; }

    .controls { grid-template-columns: repeat(8, minmax(140px, 1fr)); gap: 10px; }
    .control { display: grid; gap: 6px; font-size: 12px; }
    .control input[type="range"], .control input[type="url"], .control select {
      width: 100%; -webkit-appearance: none; appearance: none;
      background:#141416; color:#fff; border:1px solid #333; border-radius: 8px; padding: 6px 8px;
    }
    .control input[type="color"] {
      width: 100%; height: 36px; padding: 0; border-radius: 8px; border:1px solid #333; background:#141416;
    }
    .row { display:flex; align-items:center; gap:8px; font-size:12px; }
    .small { opacity:.7; font-size:11px; }

    model-viewer {
      width: 100%; height: 100%;
      --progress-bar-color: #4ade80;
      transition: filter .15s ease;
      background: transparent;
    }
    .hint {
      position: absolute; left: 50%; bottom: 14px; transform: translateX(-50%);
      padding: 8px 12px; background: rgba(0,0,0,0.5); border-radius: 12px; font-size: 12px;
    }
    .toast {
      position: fixed; left: 50%; bottom: 24px; transform: translateX(-50%);
      max-width: 90vw; padding: 10px 14px; border-radius: 10px;
      background: rgba(20,20,24,.9); border:1px solid #333; color:#fff; font-size: 13px;
      opacity: 0; pointer-events: none; transition: opacity .2s ease;
    }
    .toast.show { opacity: 1; }
  </style>
</head>
<body>

  <header>
    <input id="urlInput" type="url" placeholder="Вставьте URL модели (.glb/.gltf). Для iOS можно добавить ?usdz=https://…/model.usdz" />
    <button id="loadBtn" class="btn">Загрузить по ссылке</button>
    <label class="btn">
      Загрузить файл
      <input id="fileInput" type="file" accept=".glb,.gltf,model/gltf-binary,model/gltf+json" />
    </label>
  </header>

  <!-- Панель управления окружением/светом и AR -->
  <section class="controls">
    <div class="control">
      <div>HDRI пресет</div>
      <select id="hdriPreset">
        <option value="neutral" selected>Neutral (встроенный)</option>
        <option value="https://modelviewer.dev/shared-assets/environments/studio.hdr">Studio</option>
        <option value="https://modelviewer.dev/shared-assets/environments/spruit_sunrise_1k_HDR.hdr">Sunrise</option>
        <option value="https://modelviewer.dev/shared-assets/environments/venice_sunset_1k.hdr">Sunset</option>
        <option value="">— Свой URL ниже —</option>
      </select>
    </div>

    <div class="control">
      <div>Своя среда (HDR/EXR)</div>
      <input id="hdriUrl" type="url" placeholder="https://…/env.hdr или .exr" />
    </div>

    <div class="control">
      <div>Skybox фон</div>
      <div class="row">
        <input id="skyboxToggle" type="checkbox" />
        <label for="skyboxToggle">Показывать небо (skybox)</label>
      </div>
    </div>

    <div class="control">
      <div>Экспозиция: <span id="expVal">1.00</span></div>
      <input id="exposure" type="range" min="0" max="2.5" step="0.01" value="1.00" />
    </div>

    <div class="control">
      <div>Тени: <span id="shadowVal">0.0</span></div>
      <input id="shadow" type="range" min="0" max="2" step="0.05" value="0.0" />
    </div>

    <div class="control">
      <div>Цвет фона страницы</div>
      <input id="bgColor" type="color" value="#0e0e10" />
    </div>

    <div class="control">
      <div>Тон-подкраска</div>
      <div class="row">Hue <span id="hueVal">0°</span></div>
      <input id="hue" type="range" min="0" max="360" step="1" value="0" />
      <div class="row">Sat <span id="satVal">100%</span></div>
      <input id="sat" type="range" min="50" max="200" step="1" value="100" />
      <div class="row">Bright <span id="brVal">100%</span></div>
      <input id="br" type="range" min="50" max="150" step="1" value="100" />
    </div>

    <div class="control">
      <div>AR пресет</div>
      <select id="arPreset">
        <option value="inherit" selected>AR как в 3D (WebXR)</option>
        <option value="xr">AR с живым светом (WebXR)</option>
      </select>
      <div class="small">В Scene Viewer (Android) и Quick Look (iOS) освещение управляется системой.</div>
    </div>
  </section>

  <model-viewer id="viewer"
    src="model.glb"
    ios-src="model.usdz"
    alt="3D модель"
    camera-controls
    touch-action="pan-y"
    autoplay
    auto-rotate
    ar
    ar-modes="webxr scene-viewer quick-look"
    ar-scale="auto"
    ar-placement="floor"
    environment-image="neutral"
    poster=""
    exposure="1.0"
    shadow-intensity="0.0"
    interaction-prompt="auto">
    <div class="hint">Пальцем — вращение, колесо — зум, кнопка AR — просмотр в AR</div>
  </model-viewer>

  <div id="toast" class="toast" aria-live="polite"></div>

  <script>
    const viewer   = document.getElementById('viewer');
    const urlInput = document.getElementById('urlInput');
    const fileInput= document.getElementById('fileInput');
    const loadBtn  = document.getElementById('loadBtn');

    // === Загрузка модели ===
    loadBtn.addEventListener('click', () => {
      if (!urlInput.value) return;
      const url = new URL(urlInput.value, window.location.href);
      const usdz = url.searchParams.get('usdz');
      viewer.src = url.toString();
      viewer.iosSrc = usdz || ''; // если передали отдельную ссылку для iOS
      showToast('Модель загружается по URL…');
    });
    urlInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') loadBtn.click();
    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files?.[0];
      if (!file) return;
      const blobUrl = URL.createObjectURL(file);
      viewer.src = blobUrl;
      viewer.iosSrc = ''; // Quick Look требует HTTPS .usdz
      showToast('Локальный файл загружен.');
    });

    document.addEventListener('dragover', (e) => { e.preventDefault(); });
    document.addEventListener('drop', (e) => {
      e.preventDefault();
      const file = [...(e.dataTransfer?.files || [])].find(f => /\.glb$|\.gltf$/i.test(f.name));
      if (file) {
        const blobUrl = URL.createObjectURL(file);
        viewer.src = blobUrl;
        viewer.iosSrc = '';
        showToast('Файл загружен перетаскиванием.');
      }
    });

    // === Управление окружением/светом ===
    const hdriPreset   = document.getElementById('hdriPreset');
    const hdriUrl      = document.getElementById('hdriUrl');
    const skyboxToggle = document.getElementById('skyboxToggle');
    const exposure     = document.getElementById('exposure');
    const expVal       = document.getElementById('expVal');
    const shadow       = document.getElementById('shadow');
    const shadowVal    = document.getElementById('shadowVal');
    const bgColor      = document.getElementById('bgColor');

    const hue = document.getElementById('hue');
    const sat = document.getElementById('sat');
    const br  = document.getElementById('br');
    const hueVal = document.getElementById('hueVal');
    const satVal = document.getElementById('satVal');
    const brVal  = document.getElementById('brVal');

    function applyEnvironment(urlOrKeyword) {
      const env = urlOrKeyword || 'neutral';
      viewer.setAttribute('environment-image', env);
      if (skyboxToggle.checked) {
        viewer.setAttribute('skybox-image', env);
      } else {
        viewer.removeAttribute('skybox-image');
      }
    }

    hdriPreset.addEventListener('change', () => {
      const v = hdriPreset.value;
      applyEnvironment(v || hdriUrl.value.trim());
    });

    hdriUrl.addEventListener('change', () => {
      const v = hdriUrl.value.trim();
      if (v) {
        hdriPreset.value = ""; // ручной URL
        applyEnvironment(v);
      }
    });

    skyboxToggle.addEventListener('change', () => {
      const currentEnv = viewer.getAttribute('environment-image') || 'neutral';
      if (skyboxToggle.checked) viewer.setAttribute('skybox-image', currentEnv);
      else viewer.removeAttribute('skybox-image');
    });

    exposure.addEventListener('input', () => {
      expVal.textContent = Number(exposure.value).toFixed(2);
      viewer.setAttribute('exposure', exposure.value);
    });

    shadow.addEventListener('input', () => {
      shadowVal.textContent = Number(shadow.value).toFixed(1);
      viewer.setAttribute('shadow-intensity', shadow.value);
    });

    bgColor.addEventListener('input', () => {
      document.body.style.background = bgColor.value;
    });

    // Тон-подкраска (пост-эффект на элемент)
    function applyFilter() {
      hueVal.textContent = `${hue.value}°`;
      satVal.textContent = `${sat.value}%`;
      brVal.textContent  = `${br.value}%`;
      viewer.style.filter =
        `hue-rotate(${hue.value}deg) saturate(${sat.value}%) brightness(${br.value}%)`;
    }
    hue.addEventListener('input', applyFilter);
    sat.addEventListener('input', applyFilter);
    br.addEventListener('input',  applyFilter);

    // === AR пресеты (только WebXR) ===
    const arPreset = document.getElementById('arPreset');

    function applyArPreset(mode) {
      if (mode === 'xr') {
        // Включаем оценку освещения из камеры
        viewer.setAttribute('xr-environment', '');
      } else {
        // Наследуем HDRI/экспозицию из 3D
        viewer.removeAttribute('xr-environment');
      }
    }

    arPreset.addEventListener('change', () => {
      applyArPreset(arPreset.value);
    });

    // Подсказки при входе/выходе из AR
    viewer.addEventListener('ar-status', (ev) => {
      if (ev.detail.status === 'session-started') {
        const usingXREnv = viewer.hasAttribute('xr-environment');
        if (usingXREnv) {
          showToast('WebXR: используется живое освещение из камеры.');
        } else {
          showToast('WebXR: используется HDRI/экспозиция из 3D-предпросмотра. В системном AR результат может отличаться.');
        }
      }
      if (ev.detail.status === 'failed') {
        showToast('Не удалось запустить AR на этом устройстве.');
      }
    });

    // === Toast ===
    const toast = document.getElementById('toast');
    let toastTimer;
    function showToast(msg, ms = 3000) {
      toast.textContent = msg;
      toast.classList.add('show');
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => toast.classList.remove('show'), ms);
    }

    // Инициализация начальных значений
    applyEnvironment(hdriPreset.value);
    expVal.textContent = Number(exposure.value).toFixed(2);
    shadowVal.textContent = Number(shadow.value).toFixed(1);
    applyFilter();
    applyArPreset('inherit');
  </script>

</body>
</html>
